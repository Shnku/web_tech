<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Currency Converter</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		interity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="container">
		<ul>
			<li><i class="fa-regular fa-sun" id="toggledark"></i></li>
		</ul>
		<h2>Currency Converter</h2>
		<form>
			<div class="amount">
				<p>Enter amount</p>
				<!-- <img src="https://www.contactsplus.com/wp-content/uploads/2019/09/dark-mode-blog-1024x683.jpg"height="40px"> -->
				<input value="1" type="text">
			</div>
			<div class="dropdown">
				<div class="from">
					<p>From</p>
					<div class="select-container">
						<img src="https://flagsapi.com/US/shiny/64.png" id="img1">
						<select name="from">
						</select>
					</div>
				</div>
				<i class="fa-solid fa-right-left" id="exchange"></i>
				<div class="to">
					<p>To</p>
					<div class="select-container">
						<img src="https://flagsapi.com/IN/shiny/64.png" id="img2">
						<select name="to">
						</select>
					</div>
				</div>
			</div>
			<div class="msg">1USD=80INR</div>

			<button>Get Exchange Rate</button>
		</form>
	</div>
	<script src="codes.js"></script>
	<script src="script.js"></script>

</body>

</html>
